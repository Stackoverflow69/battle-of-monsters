<html>
<html>

<head>
    <title>Battle of Monsters(3)</title>
    <link rel="stylesheet" href="Battle(3).css">
    <link rel="icon" type="image/png" href="web logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <span class="heading">
          Battle of Monsters
        </span>
        <span class="sub-heading">
          Select your monster
        </span>

        <div class="monster-selection">
            <div class="monster-card" data-monster="dead-unicorn">
             <div class="img-container">
              <img src="unicorn.png" alt="">
             </div>
              <p>Dead Unicorn</p>
            </div>
            <div class="monster-card" data-monster="old-shark">
              <div class="img-container">
                <img src="dead fish.png" alt="">
               </div>
              <p>Old Shark</p>
            </div>
            <div class="monster-card" data-monster="red-dragon">
              <div class="img-container">
                <img src="red dragon.png" alt="">
               </div>
              <p>Red Dragon</p>
            </div>
            <div class="monster-card" data-monster="robot-bear">
              <div class="img-container">
                <img src="robot bear.png" alt="">
               </div>
              <p>Robot Bear</p>
            </div>
            <div class="monster-card" data-monster="angry-snake">
              <div class="img-container">
                <img src="angry snake.png" alt="">
               </div>
              <p>Angry Snake</p>
            </div>
          </div>
          <div class="win-bar">

           <span class="win"> Dead unicorn Wins!</span>
          </div>
    <div class="status-cards">
        <div class="card3">
            <div class="img-container2">
                <img src="unicorn.png" alt="dead unicorn" class="card-image" />
               </div>
              
            <div class="card-content">
                <h2 class="card-title">Dead Unicorn</h2>
                <ul class="card-stats">
                    <li>
                        <span class="stat-label">HP</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 75%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Attack</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 50%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Defense</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 60%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Speed</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 80%;"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button class="start-battle">Start Battle</button>

        <div class="card3">
           <div class="img-container2">
            <img src="angry snake.png" alt="Angry Snake" class="card-image" />
           </div>
          
            <div class="card-content">
                <h2 class="card-title">ANGRY SNAKE</h2>
                <ul class="card-stats">
                    <li>
                        <span class="stat-label">HP</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 90%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Attack</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 60%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Defense</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 80%;"></div>
                        </div>
                    </li>
                    <li>
                        <span class="stat-label">Speed</span>
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 20%;"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>




















</body>

</html>
