<html>
<html>

<head>
  <title>Battle of Monsters(1)</title>
  <link rel="stylesheet" href="Battle(1).css">
  <link rel="icon" type="image/png" href="web logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <span class="heading">
      Battle of Monsters
    </span>
    <span class="sub-heading">
      Select your monster
    </span>
    <div class="monster-selection">
      <div class="monster-card" data-monster="dead-unicorn">
       <div class="img-container">
        <img src="unicorn.png" alt="">
       </div>
        <p>Dead Unicorn</p>
      </div>
      <div class="monster-card" data-monster="old-shark">
        <div class="img-container">
          <img src="dead fish.png" alt="">
         </div>
        <p>Old Shark</p>
      </div>
      <div class="monster-card" data-monster="red-dragon">
        <div class="img-container">
          <img src="red dragon.png" alt="">
         </div>
        <p>Red Dragon</p>
      </div>
      <div class="monster-card" data-monster="robot-bear">
        <div class="img-container">
          <img src="robot bear.png" alt="">
         </div>
        <p>Robot Bear</p>
      </div>
      <div class="monster-card" data-monster="angry-snake">
        <div class="img-container">
          <img src="angry snake.png" alt="">
         </div>
        <p>Angry Snake</p>
      </div>
    </div>

    <div class="battle-arena">
      <div class="player">
        <span class="player-1">
          Player
        </span>
      </div>

      <button class="start-battle">Start Battle</button>

      <div class="computer">
        <span class="computer-1">
          Computer
        </span>
      </div>
    </div>
</body>

</html>
